prototype.disclaimer.description=<p>This tool is a <b>prototype</b> for the web user interface version of <b>LEOS</b>. The aim of this prototype is to collect feedback from the current drafters on the usability of this new approach and its suitability for the needs of the DGs.</p><br><p>Important remarks:</p><ul><li>The prototype is <b>not ready for production</b> - created documents can be deleted without any notice and currently only a small set of the foreseen features is being implemented.</li><li>Do not use any <b>sensitive information</b> - the prototype is not ready for secure usage and the information entered into documents may be shared with other users.</li></ul><p><b>Please enjoy the experience; we are looking forward to your feedback!</b></p>

