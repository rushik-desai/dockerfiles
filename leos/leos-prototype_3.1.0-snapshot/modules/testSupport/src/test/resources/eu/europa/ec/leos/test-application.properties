# Application Properties
# Placeholders will be replaced during the build

# LEOS production
leos.vaadin.productionMode=false

# LEOS default language (tag as specified by IETF BCP 47)
leos.i18n.defaultLanguageTag=en-UK

# LEOS default view
leos.view.default.id=repository

# LEOS CMIS content repository
leos.cmis.repository.id=LEOS
leos.cmis.repository.binding=atompub
leos.cmis.repository.url=http://localhost:7001/chemistry-opencmis-server-inmemory/atom11
leos.cmis.httpInvoker.class=

leos.workspaces.path=/leos/workspaces
leos.templates.path=/leos/templates
leos.templates.catalog=catalog.xml
leos.samples.path=/leos/samples
leos.default.path=/leos/samples

# LEOS freemarker
leos.freemarker.ftl.path=/WEB-INF/freemarker
leos.freemarker.ftl.documentView=akn_document_view.ftl
leos.freemarker.ftl.htmlPreview=akn_html_preview.ftl
leos.freemarker.ftl.htmltoc=bill_toc.ftl


leos.context=leos-prototype

#DAP
leos.dap.edit.article.url=http://www.cc.cec/wikis/display/dap/Subdivisions+in+an+article
leos.dap.edit.toc.url=http://www.cc.cec/wikis/display/dap/Higher+subdivisions

#locking
maintenance.log.lock.millisec= 300000
maintenance.session.invalid.cron=0 0 0 * * ?

leos.pollingInterval= 3000

#--For in-memory HSQLDB --
jdbc.driverClassName=org.hsqldb.jdbcDriver
jdbc.url=jdbc:hsqldb:mem:Leosdb
jdbc.username=sa
jdbc.password=
